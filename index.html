<!DOCTYPE html>
<html>
<head>
<script>
function startTime() {
    var today=new Date();
    var h=today.getHours();
    var m=today.getMinutes();
    var s=today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML = h+":"+m+":"+s;
    document.body.style.background = "#"+h+m+s;
    var t = setTimeout(function(){startTime()},500);
}

function checkTime(i) {
    if (i<10) {i = "0" + i};
    return i;
}
</script>
<style>
#txt {
    font-size: 120px;
    text-align:center;
    color: white;
    position: fixed;
      top: 50%;
      left: 50%;
      margin-top: -50px;
      margin-left: -240px;
}

</style>
</head>

<body onload="startTime()">

<div id="txt"></div>

</body>
</html>
